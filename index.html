<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Itinerary</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h2 {
            text-align: center;
            color: #ff6f61;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fffbe6;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff6f61;
            border-radius: 10px;
        }
        button {
            background: #ffb400;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffe4b5;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .delete {
            background: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ‰ Birthday Itinerary ðŸŽ‚</h2>
        <input type="text" id="time" placeholder="Time (e.g., 10:00 AM)">
        <input type="text" id="activity" placeholder="Activity">
        <input type="text" id="location" placeholder="Location">
        <button onclick="addItinerary()">Add Itinerary</button>
        <ul id="itinerary-list"></ul>
    </div>

    <script>
        function addItinerary() {
            let time = document.getElementById('time').value;
            let activity = document.getElementById('activity').value;
            let location = document.getElementById('location').value;

            if (time && activity && location) {
                let li = document.createElement('li');
                li.innerHTML = `${time} - ${activity} at ${location} <button class='delete' onclick='removeItinerary(this)'>X</button>`;
                document.getElementById('itinerary-list').appendChild(li);

                document.getElementById('time').value = '';
                document.getElementById('activity').value = '';
                document.getElementById('location').value = '';
            }
        }

        function removeItinerary(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
