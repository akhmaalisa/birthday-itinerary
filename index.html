<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Itinerary</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h2 {
            text-align: center;
            color: #ff6f61;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fffbe6;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff6f61;
            border-radius: 10px;
        }
        button {
            background: #ffb400;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffe4b5;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .delete {
            background: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <ul id="itinerary-list">
            <li>9 AM - Going to theme park (Gamuda)</li>
            <li>1 PM - Lunch (Nearest Tamarind Square)</li>
            <li>4/5 PM - Cafe Hopping (Nearest Bukit Antarabangsa)</li>
            <li>7/8 PM - Movie Date</li>
        </ul>
    </div>
</body>
</html>
